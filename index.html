<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width
    , initial-scale=1.0">
    <title> Cyber Code</title>
    
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <style>
        *{
    margin: 0;
    padding: 0;
}
body{
    background: rgb(0, 0, 0);
    font-family: Arial, Helvetica, sans-serif;
    padding-top: 70px;
}
header{
    background: rgb(8, 8, 8);
    border-radius: 10px;
    padding: 15px;
    width: 400px;
    margin: auto;
    box-shadow: 5px 5px 1px rgb(15, 15, 15);
    text-align: center;
    padding-top: 120px;
    margin-bottom: 14px;
    height: 100%;
}
h1{ 
    margin-bottom: 18px;
    color: rgb(41, 180, 180);
    font-size: 40px;
    
}
.usuario{
    width: 70px;
}
input{
    padding: 10px;
    margin: 15px;
    width: 250px;
    border: none;
}
#email, #senha{
    border: none;
    text-align: center;
    font-size: 18px;
}
.password{
    width: 20px;
    background: white;
    margin-top: 10px;
    padding-top: 2px;  
}
.bto{
    width: 150px; 
    margin: 20px;
    padding: 10px;
    border-radius: 20px; 
    cursor: pointer;
    transition: 0.7s ease-in-out 4ms;
}
.bto:hover{
    background: rgb(6, 179, 202);
    font-family: serif;
}
p{
    color: white;
}
a{
    text-decoration: none;
    color: rgb(0, 183, 255);
    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
}
a:hover{
    text-decoration: underline;
    cursor: pointer;
}
footer{
    color: aquamarine;
    margin-bottom: 0px;
    padding-bottom: 0px;
    text-align: center;
    padding-top: 10px;
}
    </style>
</head>
<body>
    
    <header id="log">

        <h1>Cyber Code</h1>

       <img src="img/user.png" alt="usuario" class="usuario">


        <main>

            <input type="text" placeholder="Email / Número da conta" name="email" id="email">
            <!--icone do usuario -->  <i class="bx bxs-user"></i>
    
            <input type="password" name="senha" id="senha" placeholder="Senha da conta" maxlength="6" >
            <!--icone da senha caliado--> <i class="bx bxs-lock-alt"></i>

            <!--icone de olho de visualização-->   <i class="fas fa-eye" onclick="mostrarSenha()"></i>
            
        </main>
        
        <p id="p1"></p>

        <button type="submit" id="bto" class="bto" onclick="validar()">Iniciar Sessão</button> 


        <p>Não tens conta? <a href="login.html">Criar Conta</a></p>
        
    </header>
    <footer>Feliciano Panda &copysr;</footer>

    
    <!--   validação de dados   -->
    <script>
        function validar(){
    var email = document.querySelector("#email").value
    var senha = document.getElementById("senha").value
    var al = document.querySelector("#p1")


    if( senha === "" && email === "" ){
        al.innerHTML = "Campus vazios"  
        al.style.color = "red"
        
    }else if(senha === "admin" && email === "925822981" ){
        
        location.href = "site.html"

    }else if(senha !== "admin" && email !== "925822981"){
        al.innerHTML = "Ambos estão incorretos"  
        al.style.color = "red"
    }else if(senha !== "admin"){
        al.innerHTML = "Senha incorreto"  
        al.style.color = "red"
    }else if(email !== "925822981"){
        al.innerHTML = "Email incorreto"  
        al.style.color = "red"
    }
}
    </script>
   
    
</body>
</html>
